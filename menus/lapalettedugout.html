<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Police-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!--FontAwesome et Favicon-->
    <script src="https://kit.fontawesome.com/62c926deda.js" crossorigin="anonymous"></script>
    <!--Meta tags SEO-->
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="../images/logo/logo_ohmyfood.svg" alt="Logo_Ohmyfood">
        </div>
    </header>  
    <!--Main-->
    <main>
        <section id="menu">
            <div class="menu__img">
                <img src="../images/restaurants/lapalettedugout.jpg" alt="La_palette_du_goût">
            </div>
            <div class="menu__contenu">
                <div class="contenu__titre">
                    <h2>La palette du goût</h2>
                    <i class="far fa-heart"></i>
                </div>
                <div class="contenu__carte">
                    <div class="carte__groupe">
                        <h3>ENTRÉES</h3>
                        <form class="carte__container">
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Fricassée d'escargot</span>
                                    <span class="btn__details">Au piment d'Espelette</span>
                                    <span class="btn__prix">25€</span>
                                    <!--icon on hover-->
                                    <span class="btn__hover">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Foie gras de canard mi-cuit</span>
                                    <span class="btn__details">Et ses copeaux de truffe noire</span>
                                    <span class="btn__prix">35€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Oeuf au plat</span>
                                    <span class="btn__details">Assaisonné à la truffe sur lit de caviar</span>
                                    <span class="btn__prix">20€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                        </form>
                    </div>
                    <div class="carte__groupe">
                        <h3>PLATS</h3>
                        <form class="carte__container">
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Filet de boeuf aux herbes</span>
                                    <span class="btn__details">Accompagné de sa ribambelle de légumes</span>
                                    <span class="btn__prix">40€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Parmentier de queue de boeuf</span>
                                    <span class="btn__details">À la truffe noire sur sa purée de panais</span>
                                    <span class="btn__prix">35€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Filet de turbot</span>
                                    <span class="btn__details">Aux agrumes</span>
                                    <span class="btn__prix">44€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                        </form>
                    </div>
                    <div class="carte__groupe">
                        <h3>DESSERTS</h3>
                        <form class="carte__container">
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Paris-Brest</span>
                                    <span class="btn__details">Revisité</span>
                                    <span class="btn__prix">18€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Macaron au chocolat d'exception</span>
                                    <span class="btn__details">Et glace à la vanille de Madagascar</span>
                                    <span class="btn__prix">22€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="carte__item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <span class="btn__nom">Mousse au chocolat</span>
                                    <span class="btn__details">Au piment d'Espelette et à la truffe noire</span>
                                    <span class="btn__prix">23€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                        </form>
                    </div>
                    <div class="contenu__btn">
                            <a href="#">Commander</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="">
                    <i class="fas fa-utensils"></i>Proposer un restaurant
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-hands-helping"></i>Devenir partenaire
                </a>
            </li>
            <li>
                <a href="">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:hj_yeo@naver.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
