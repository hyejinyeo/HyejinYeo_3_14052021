<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Police-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!--FontAwesome et Favicon-->
    <script src="https://kit.fontawesome.com/62c926deda.js" crossorigin="anonymous"></script>
    <!--Meta tags SEO-->
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="../images/logo/logo_ohmyfood.svg" alt="Logo_Ohmyfood">
        </div>
    </header>  
    <!--Main-->
    <main>
        <section class="menu">
            <div class="menu__img">
                <img src="../images/restaurants/lapalettedugout.jpg" alt="La_palette_du_goût">
            </div>
            <div class="menu__contenu">
                <div class="contenu__titre">
                    <h2>La palette du goût</h2>
                    <i class="far fa-heart"></i>
                </div>
                <div class="contenu__carte">
                    <div class="carte__groupe">
                        <h3>ENTRÉES</h3>
                        <form class="container">
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Fricassée d'escargot</h4>
                                    <span class="details">Au piment d'Espelette</span>
                                    <span class="prix">25€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Foie gras de canard mi-cuit</h4>
                                    <span class="details">Et ses copeaux de truffe noire</span>
                                    <span class="prix">35€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Oeuf au plat</h4>
                                    <span class="details">Assaisonné à la truffe sur lit de caviar</span>
                                    <span class="prix">20€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                        </form>
                    </div>
                    <div class="carte__groupe">
                        <h3>PLATS</h3>
                        <form class="container">
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Filet de boeuf aux herbes</h4>
                                    <span class="details">Accompagné de sa ribambelle de légumes</span>
                                    <span class="prix">40€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Parmentier de queue de boeuf</h4>
                                    <span class="details">À la truffe noire sur sa purée de panais</span>
                                    <span class="prix">35€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Filet de turbot</h4>
                                    <span class="details">Aux agrumes</span>
                                    <span class="prix">44€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                        </form>
                    </div>
                    <div class="carte__groupe">
                        <h3>DESSERTS</h3>
                        <form class="container">
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Paris-Brest</h4>
                                    <span class="details">Revisité</span>
                                    <span class="prix">18€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Macaron au chocolat d'exception </h4>
                                    <span class="details">Et glace à la vanille de Madagascar</span>
                                    <span class="prix">22€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                            <label class="item">
                                <input type="checkbox" class="chkbx">
                                <span class="item__btn">
                                    <h4>Mousse au chocolat</h4>
                                    <span class="details">Au piment d'Espelette et à la truffe noire</span>
                                    <span class="prix">23€</span>
                                    <!--icon on hover-->
                                </span>
                            </label>
                        </form>
                    </div>
                    <div class="contenu__btn">
                            <a href="#">Commander</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
